<form [formGroup]="formLineSlider">
  <div class="slider-container-line">
    <label class="slider-label-line"
      >Selecciona la duraci√≥n del video en minutos</label
    >
    <mat-slider class="custom-slider" min="1" max="10" step="1">
      <input matSliderThumb formControlName="selectedValue" />
    </mat-slider>
    <div class="slider-ticks">
      <span *ngFor="let tick of ticks">{{ tick }}</span>
    </div>
  </div>
</form>
