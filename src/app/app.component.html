<h1 class="title-time-range-slider">
  <span>Hello My Custom TimeRangeSlider</span>
</h1>

  <app-time-line style="width: 100%;"
    [startHour]="13"
    [endHour]="14"
    [interval]="5"
    [timeRanges]="[{ startTime: '13:10', endTime: '13:20' },{ startTime: '13:30', endTime: '13:45' }]"
  >
  </app-time-line>


<section style="margin-top: 100px; position: relative;">
  <app-ngx-time-slider></app-ngx-time-slider>
</section>
