<h1 class="title-time-range-slider">
  <span class="title-range-slider">Hello My Custom TimeRangeSlider</span>
</h1>

<section style="padding: 20px">
  <app-line-slider></app-line-slider>

  <app-time-line
    [startHour]="15"
    [endHour]="24 "
    [interval]="5"
    [timeRanges]="[
      { startTime: '15:05', endTime: '15:15' },
      { startTime: '15:20', endTime: '15:32' },
      { startTime: '15:40', endTime: '15:55' },
      { startTime: '22:40', endTime: '22:55' }
    ]"
  >
  </app-time-line>
</section>
